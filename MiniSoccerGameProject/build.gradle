plugins {
	id 'java'
	id 'application'
	id 'jacoco'
}

repositories{
	mavenCentral()
}

dependencies {
	    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2' 
}

test {
	useJUnitPlatform()
	finalizedBy jacocoTestReport
}

jacocoTestReport {
	dependsOn test
	reports{
		xml.required = false
        csv.required = false
        html.outputLocation = layout.buildDirectory.dir('jacocoHtml')
	}
}

jacoco {
    toolVersion = "0.8.7"
    reportsDirectory = layout.buildDirectory.dir('customJacocoReportDir')
}

mainClassName = 'MiniSoccerApp'